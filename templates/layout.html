{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Django Bros Memo</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/bootstrap.min.css' %}">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'app:index' %}">Django Bros Memo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'app:new_memo' %}">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'app:contact' %}">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="#" class="nav-link">{{ user }} - </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout' %}" class="logout nav-link">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login' %}" class="login nav-link">Login</a>
                        </li>
                        <li class="nav-item m-auto"><span class="navbar-text user-select-none">or</span></li>
                        <li class="nav-item">
                            <a href="{% url 'accounts:signup' %}" class="login nav-link">Sign up</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
