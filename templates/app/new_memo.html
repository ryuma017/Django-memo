{% extends 'layout.html' %}

{% block content %}

<form action="{% url 'app:new_memo' %}" method="POST">
    {% csrf_token %}
    <table>
        <div class="row">
            <div class="col-md-8">
                <h1>Create Page</h1>
                <p>新規メモ作成ページです。</p>
                {{ form.as_p }}
            </div>

    </table>
    <button type="submit" class="btn btn-primary">保存</button>
</form>

{% endblock %}
